<!DOCTYPE html>

<head>
    <title>Sebastian's JS Calculator</title>

    <link rel="stylesheet" href=".\calculator.css">
</head>


<body>
    <div class="calculator">

       <input type="text" class="input-screen" id="input-screen" display="0" value="" disabled />
    </div>

    <div class="calculator-keys">


        <div class="row-one">
            <button type="button" class="numbers" value="7" id="seven">7</button>
            <button type="button" class="numbers" value="8" id="eight">8</button>
            <button type="button" class="numbers" value="9" id="nine">9</button>
            <button type="button" class="operator" value="+" id="add">+</button>

        </div>

        <div class="row-two">
            <button type="button" class="numbers" value="4" id="four">4</button>
            <button type="button" class="numbers" value="5" id="five">5</button>
            <button type="button" class="numbers" value="6" id="six">6</button>
            <button type="button" class="operator" value="-" id="subtract">-</button>

        </div>

        
        <div class="row-three">
            <button type="button" class="numbers" value="1" id="one">1</button>
            <button type="button" class="numbers" value="2" id="two">2</button>
            <button type="button" class="numbers" value="3" id="three">3</button>
            <button type="button" class="operator" value="*"" id="multiply">&times;</button>

        </div>

        <div class="row-four">
            <button type="button" class="numbers" value="0" id="zero">0</button>
            <button type="button" class="decimal" value="." id="decimal">.</button>
            <button type="button" class="equal-sign operator" value="=" id="equal">=</button>
            <button type="button" class="operator" value="/" id="divide">&divide;</button>
        
        </div>

        <div class="row-five">
            <button type="button" class="all-clear" value="all-clear" id="all-clear">C</button>
        </div>
    </div>

    <p class="credit" id="credit">Made by Sebastian Whyte / July 2020</p>


    <script type="text/javascript" src=".\calculator.js"></script>
</body>


</html>
